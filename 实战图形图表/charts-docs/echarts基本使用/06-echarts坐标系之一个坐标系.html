<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-echarts坐标系之一个坐标系</title>
  <script src="https://cdn.staticfile.org/echarts/4.7.0/echarts.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100%;
      height: 400px;
      border: 1px solid black
    }
  </style>
</head>

<body>
  <!-- 准备一个容器：容器就是显示图表区域-->
  <div class="box"></div>
  <script>
    // 基于准备好的DOM初始化echarts实例
    let dom = document.querySelector('.box')
    // 创建echarts实例
    let mycharts = echarts.init(dom)

    // 一个坐标系：散点图
    mycharts.setOption({
      // 标题
      title: {
        text: "一个坐标系"
      },
      // x轴
      xAxis: {
        type: 'category'
      },
      // y轴
      yAxis: {},
      // 散点图
      series: [{
        type: "scatter",
        // 散点图的数据
        data: [
          [10, 20],
          [13, 66],
          [50, 9],
          [44, 22],
          [15, 28]
        ]
      }]
    })


  </script>
</body>

</html>
