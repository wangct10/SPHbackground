<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07-多个坐标体系</title>
  <script src="https://cdn.staticfile.org/echarts/4.7.0/echarts.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100%;
      height: 400px;
      border: 1px solid black
    }
  </style>
</head>

<body>
  <!-- 准备一个容器：容器就是显示图表区域-->
  <div class="box"></div>
  <script>
    // 基于准备好的DOM初始化echarts实例
    let dom = document.querySelector('.box')
    // 创建echarts实例
    let mycharts = echarts.init(dom)

    // 双坐标系
    mycharts.setOption({
      title: {
        text: "双坐标"
      },
      xAxis: {
        data: ['游戏', '直播', '经济', '娱乐']
      },
      yAxis: [
        {
          // 显示y轴的线
          axisLine: {
            show: true
          },
          // 显示y轴的刻度
          axisTick: {
            show: true
          }
        },
        {
          // 显示y轴的线
          axisLine: {
            show: true
          },
          // 显示y轴的刻度
          axisTick: {
            show: true
          }
        }
      ],
      series: [
        {
          type: 'line',
          data: [10, 20, 30, 40],
          // 用的索引值为0的y轴
          yAxisIndex: 0
        },
        {
          type: 'bar',
          data: [6, 10, 90, 20],
          // 用的索引值为1的y轴
          yAxisIndex: 1
        },
      ]
    })


  </script>
</body>

</html>
