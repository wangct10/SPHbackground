<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-echarts组件</title>
  <script src="https://cdn.staticfile.org/echarts/4.7.0/echarts.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100%;
      height: 400px;
      border: 1px solid black
    }
  </style>
</head>

<body>
  <!-- 准备一个容器：容器就是显示图表区域-->
  <div class="box"></div>
  <script>
    // 基于准备好的DOM初始化echarts实例
    let dom = document.querySelector('.box')
    // 创建echarts实例
    let mycharts = echarts.init(dom)

    // 指定图标的配置项与数据
    // 文档地址https://echarts.apache.org/zh/option.html#title
    mycharts.setOption({
      dataZoom: {},
      // 图标的标题
      title: {
        // 主标题的设置
        text: '数据可视化',
      },
      // x轴的配置项
      xAxis: {
        // 数据
        data: ['衣服', '直播', '游戏', '电影']
      },
      // y轴的配置项
      yAxis: {},
      // 系列的设置：绘制什么样类型的图表、数据的展示在这个设置
      series: [
        // 柱状图
        {
          name: "柱状图",
          // 图表类型设置
          type: "bar",
          // 图表数据 bar柱状图 line折线图 pie饼图
          data: [10, 20, 30, 40],
          color: 'red',
        },
        // 折线图
        {
          name: "折线图",
          type: "line",
          data: [10, 20, 30, 40],
          color: 'blue',
        },
      ],
      // 提示组件
      tooltip: {
        // 提示框文字的颜色
        textStyle: {
          color: 'red'
        }
      },
      // 系列切换组件
      legend: {
        data: ['柱状图', '折线图']
      },
      // 工具栏组件
      toolbox: {
        show: true,
        feature: {
          saveAsImage: {},
          dataZoom: {
            show: true,
            yAxisIndex: 'none'
          },
          dataView: { readOnly: false },
          magicType: { type: ['line', 'bar'] },
          restore: {},
        }
      },
      // 调整图标布局 定位
      grid: {
        left: 30,
        right: 30,

      }
    })


  </script>
</body>

</html>
