<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-Canvas基本使用</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <!-- canvas画布：是HTML5中新增的一个特性，双闭合标签 -->
  <!-- Canvas画布默认宽度与高度 300*150 -->
  <!-- 浏览器认为Canvas标签是一张图片 -->
  <!-- 给Canvas画布添加文本没有任何意义 -->
  <!-- 给Canvas画布添加子标签没有任何意义 -->
  <!-- 操作Canvas画布：在画布中绘制图形，显示文本，都必须通过JS完成-->
  <!-- Canvas标签的w|h务必通过canvas标签属性width|height设置 -->
  <!-- 切记不能通过样式去设置画布的宽度和高度 -->
  <Canvas width="600" height="400"></Canvas>
</body>

</html>
<script>
  // 操作Canvas画布必须通过JS完成
  // 通过JS当中的“笔”去完成
  let canvas = document.querySelector('canvas')
  // 获取画布的笔【上下文】
  let ctx = canvas.getContext('2d')
  // 绘制线段：绘制线段起点的设置
  ctx.moveTo(100, 100)
  // 其它点的设置 可以有多个
  ctx.lineTo(100, 200)
  ctx.lineTo(200, 100)
  // 设置图形填充的颜色
  ctx.fillStyle = 'red'
  ctx.fill()
  // 设置线段的颜色
  ctx.strokeStyle = "purple"
  // 设置线段的宽度
  ctx.lineWidth = "5"
  // 可以设置起点与最终结束点连接在一起
  ctx.closePath()
  // stroke方法绘制线段
  ctx.stroke()

</script>
